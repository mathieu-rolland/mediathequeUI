	<div ng-controller="MenuCtrl">

    <!-- Menu -->
  	<div id="cssmenu" ng-show="authenticated">
  	 
  	 	<div class="navigate">
  		  <ul>
  		     <li ng-class="page == 'my-movie'  ? 'active' : ''" class="item" ><a href="#/"><i class="fa fa-fw fa-home entry"></i>Mes films</a></li>
  		     <li class=""><a href="/#!/serie/"><i class="fa fa-fw fa-home"></i>Mes séries</a></li>

  		  </ul>
  		</div>
  		
  		<div class="account">

  		  <ul>

  		  	<li ng-show='isAuthorized("search")' ng-class="page == 'search'  ? 'active' : ''" class="item" ><a href="/#!/load-disk">Rechercher</a></li>

  		  	<li ng-show='isAuthorized("parameters")' ng-class="page == 'parameters'? 'active' : ''" class="item">

    				<div class="dropdown">

    				  <button class="dropbtn">Paramètres</button>
    				  <div class="dropdown-content">
    				    <a ng-href="/#!/parameters">General</a>
    				    <a href="/#!/parameters/machine">Machines</a>
    				  </div>

    				</div>

  		  	</li>
  		  	<li ng-class="page == 'logout'  ? 'active' : ''" class="item">

   				<div class="dropdown">

   				  <button class="dropbtn">Bonjour {{user.name}}</button>
   				  <div class="dropdown-content">
   				    <a href="/#!/admin/users" ng-show='isAuthorized("parameters")'>Gérer les utilisateurs</a>
   				    <a href="" ng-click="logout()">Deconnexion</a>
   				  </div>
   				</div>
  		  	</li>

  		  </ul>

  		</div>
